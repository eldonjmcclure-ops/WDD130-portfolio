<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        body {
            background-color: #E8ECED;
            display: grid;
            place-items: center;
        }

        #wrapper {
            
            text-align: center;
            background-image: url('images/christus.webp');
            border: 10px solid black;
            width: 1300px;
            height: 900px;
            border-radius: 3%;
            background-size: cover;
            background-position: 50% 50%;
            
        }
        .apostle img {
            width: 80px;
        }
        #spotlight img {
            width: 150px;
        }
        #star-spotlight img {
            width: 180px;
        }
        .apostle {
            width: 80px;
            height: 80px;
            border: 10px solid white;
            border-radius: 50%;
            overflow: hidden;
            
        }
        #spotlight {
            width: 140px;
            height: 140px;
            border: 10px solid white;
            border-radius: 50%;
            overflow: hidden;
        }
        #star-spotlight {
            width: 170px;
            height: 170px;
            border: 10px solid white;
            border-radius: 50%;
            overflow: hidden;
        }
        .first-presidency {
            display: flex;
            flex-flow: row;
            justify-content: space-evenly;
            margin: auto;
            width: 550px;
            
        }
        .apostles {
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            width: 450px;
            justify-content: space-evenly;
            row-gap: 15px;
            
        }
        h1, h2 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        

    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="wrapper">
        <!-- <img class="background" src="images/christus.webp" alt="The Christus Statue"> -->
    
        <h1>First Presidency</h1>
        <section class="first-presidency">
            <div>
            <div id="spotlight"><img src="images/oaks.webp" alt="President Oaks"></div>
            </div>
            <div>
            <div id="star-spotlight"><img src="images/nelson.webp" alt="President Nelson"></div>
            </div>
            <div>
            <div id="spotlight"><img src="images/eyring.webp" alt="President Eyring"></div>
            </div>
        </section>
        <h2>Quorum of the Twelve Apostles</h2>
        <section class="apostles">
            <div>
            <div class="apostle"><img src="images/holland.webp" alt="Elder Holland"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/uchtdorf.webp" alt="Elder Uchtdorf"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/bednar.webp" alt="Elder Bednar"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/cook.webp" alt="Elder Cook"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/christofferson.webp" alt="Elder Christofferson"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/anderson.webp" alt="Elder Anderson"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/rasband.webp" alt="Elder Rasband"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/stevenson.webp" alt="Elder Stevenson"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/renlund.webp" alt="Elder Renlund"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/gong.webp" alt="Elder Gong"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/soares.webp" alt="Elder Soares"></div>
            </div>
            <div>
            <div class="apostle"><img src="images/kearon.webp" alt="Elder Kearon"></div>
            </div>
        </section>
     </div>
</body>
</html>
