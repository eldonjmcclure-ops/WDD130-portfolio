<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            margin: auto;
            border: 15px solid rgb(12, 12, 121);
            border-radius: 10%;
            background-color: white;
            overflow: hidden;
            width: 600px;
            margin-top: 30px;
            display: grid;
            place-items: center;
            max-height: 915px;
            
        }
        #head_picture {
            width: 600px;
            background-image: url(images/jesus_feeds_5000.jpeg);
            height: 400px;
            text-align: center;
            background-size: cover;
            display: grid;
            grid-template-rows: 1fr 2fr;
            grid-template-columns: 1fr 2fr;
    
        }

        #headings {
            margin-top: 200px;
            font-size: 3em;
            color: white;
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            text-shadow: 4px 4px black;
        }

        #myForm #closeBtn {
            position: absolute;
            top: -420px;
            left: -40px;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            z-index: 10;
        }

        #myForm {
            display: grid;
            position: relative;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }
        
        #myForm label {
            grid-column: 1 / 2;
            justify-self: start;
            padding-right: 10px;
            font-size: 1.1em;
        }
        
        #myForm input[type="text"],
        #myForm input[type="password"],
        #myForm input[type="email"] {
            width: 100%;
            padding: 5px;
        }
        
        #myForm div {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #myForm section {
            grid-column: 1 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        #myForm #submit-button {
            justify-content: center;
        }
        h3 {
            margin-top: 10px;
        }
        
        #scriptures .book {
            height: 150px;
        }

    </style>


</head>

<body>
    
    <div id="formContainer">
        <div id="head_picture">
                <div id="headings">
                    <h1>Daily Feed</h1>
                    <h2>Scripture a Day</h2><br>
                </div>
        </div>    
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        
            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit-button">
                <button type="submit">Submit</button>
            </section>
            <section id="scriptures">
                <img class="book" src="images/old_testament.webp" alt="Old Testament">
                <img class="book" src="images/new_testament.webp" alt="New Testament">
                <img class="book" src="images/book_of_mormon.webp" alt="Book of Mormon">
                <img class="book" src="images/doctrine_and_covenants.webp" alt="D&C">
                <img class="book" src="images/pearl_of_great_price.webp" alt="PoG">
            </section>
        </form>
    </div>
    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
